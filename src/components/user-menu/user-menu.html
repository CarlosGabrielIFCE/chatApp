<ion-content>

  <user-info [user]="currentUser" isMenu="true"></user-info>

  <ion-list no-lines>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onProfile()">
      Profile
      <ion-icon name="person" item-end></ion-icon>
    </button>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onOccurrences()">
      Occurrences
      <ion-icon name="book" item-end></ion-icon>
    </button>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onAmbients()">
      Ambients
      <ion-icon name="home" item-end></ion-icon>
    </button>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onUserRegister()">
      Register User
      <ion-icon name="contact" item-end></ion-icon>
    </button>    
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onEvents()">
      Events
      <ion-icon name="color-wand" item-end></ion-icon>
    </button>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onOrders()">
      Orders
      <ion-icon name="arrow-round-forward" item-end></ion-icon>
    </button>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onLogout()">
      Logout
      <ion-icon name="log-out" item-end></ion-icon>
    </button>
  </ion-list>

</ion-content>
