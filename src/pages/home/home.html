<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="chats">Chats</ion-segment-button>
      <ion-segment-button value="users">Usu√°rios</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div [ngSwitch]="view">

    <ion-list *ngSwitchCase="'chats'" no-lines>
      <ion-item>Chats</ion-item>
    </ion-list>

    <ion-list no-lines *ngSwitchCase="'users'">
      <button ion-item *ngFor="let user of users | async" (click)="onChatCreate(user)">
        {{ user.name }}
      </button>
    </ion-list>
  </div>
  
</ion-content>
